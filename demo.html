<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Demo</title>
    <script type="text/javascript" src="CapsLock.js"></script>
  </head>
  <body>
    <div id="led" style="width:10px;height:10px; border:1px solid #000;"></div>
    <textarea>Type into this box.</textarea>
    <script>
      CapsLock.addListener(
        function(status){
          document.getElementById('led').style.backgroundColor = (status ? '#0F0' : '#CCC');
        }
      );
    </script>
  </body>
</html>
